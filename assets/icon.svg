  </g>
  <!-- Body -->
  <g>
    <rect
      x="34"
      y="28"
      width="60"
      height="75"
      rx="30"
      fill="#FF8C69"
      stroke="#8B3A3A"
      stroke-width="4"
    />
    <!-- Belt/Band -->
    <path
      d="M 34 82 Q 64 92 94 82 L 94 88 Q 64 98 34 88 Z"
      fill="#008080"
      stroke="#006666"
