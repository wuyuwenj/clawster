<svg viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle for visibility -->
  <circle cx="64" cy="64" r="60" fill="#1a1a2e"/>

  <!-- Tail -->
  <path
    d="M 50 100 Q 64 125 78 100 Z"
    fill="#FF8C69"
    stroke="#8B3A3A"
    stroke-width="4"
    stroke-linejoin="round"
  />
  <!-- Left Claw -->
  <g>
    <path
