    />
  </g>
  <!-- Right Claw -->
  <g>
    <path
      d="M 88 55 A 24 24 0 1 0 118 85 Q 108 80 103 75 Q 108 65 98 70 Z"
      fill="#FF8C69"
      stroke="#8B3A3A"
      stroke-width="4"
