      stroke="#006666"
      stroke-width="2"
      stroke-linejoin="round"
    />
    <!-- Eyes -->
    <circle cx="48" cy="55" r="7" fill="#1A1A1A" />
    <circle cx="80" cy="55" r="7" fill="#1A1A1A" />
    <circle cx="46" cy="53" r="2.5" fill="#FFF" />
    <circle cx="78" cy="53" r="2.5" fill="#FFF" />
    <!-- Mouth -->
    <path
      d="M 60 68 Q 64 71 68 68"
      fill="none"
      stroke="#1A1A1A"
      stroke-width="2"
      stroke-linecap="round"
    />
  </g>
